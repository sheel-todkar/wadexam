<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Event Registration</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" defer></script>
  <style>
    body {
      background-color: #f8f9fa;
    }
    .form-container {
      max-width: 600px;
      margin: 2rem auto;
      background: white;
      padding: 2rem;
      border-radius: 0.75rem;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
  </style>
</head>
<body>
  <div class="form-container">
    <h3 class="mb-4">Event Registration</h3>
    <form class="needs-validation" novalidate>
      
      <!-- Email -->
      <div class="form-floating mb-3">
        <input type="email"
               class="form-control"
               id="email"
               placeholder="Email address"
               required
               data-bs-toggle="tooltip"
               data-bs-placement="top"
               title="Enter a valid email address">
        <label for="email">Email address</label>
        <div class="invalid-feedback">Please provide a valid email.</div>
      </div>

      <!-- Phone -->
      <div class="form-floating mb-3">
        <input type="tel"
               class="form-control"
               id="phone"
               placeholder="1234567890"
               pattern="\d{10}"
               required
               data-bs-toggle="tooltip"
               data-bs-placement="top"
               title="Enter a 10-digit phone number">
        <label for="phone">Phone Number</label>
        <div class="invalid-feedback">Enter a 10-digit phone number.</div>
      </div>

      <!-- Event selection -->
      <div class="form-floating mb-3">
        <select class="form-select"
                id="eventSelect"
                required
                data-bs-toggle="tooltip"
                data-bs-placement="top"
                title="Choose the event you want to attend">
          <option value="" disabled selected>Select an event</option>
          <option value="workshop">Web Development</option>
          <option value="hackathon">Hackathon</option>
          <option value="seminar">AI Seminar</option>
        </select>
        <label for="eventSelect">Event</label>
        <div class="invalid-feedback">Please select an event.</div>
      </div>

      <!-- Submit button -->
      <button class="btn btn-primary w-100" type="submit">Register</button>
    </form>
  </div>

  <script>
    (() => {
      'use strict';
  
      const forms = document.querySelectorAll('.needs-validation');
      Array.from(forms).forEach(form => {
        form.addEventListener('submit', event => {
          if (!form.checkValidity()) {
            event.preventDefault();
            event.stopPropagation();
          } else {
            event.preventDefault();
            alert('Registration successful!');
            form.reset();
            form.classList.remove('was-validated');
          }
          form.classList.add('was-validated');
        }, false);
      });
      const tooltipTriggerList = [].slice.call(document.querySelectorAll('[data-bs-toggle="tooltip"]'));
      tooltipTriggerList.map(el => new bootstrap.Tooltip(el));
    })();
  </script>
  
</body>
</html>
