<div class="todo-container">
  <h2>To-Do List</h2>
  <form (ngSubmit)="addOrUpdateTask()">
    <!-- Two-way binding: newTask in component syncs with input value -->
    <input type="text" [(ngModel)]="newTask" name="newTask" placeholder="Enter a new task" required>
    <button type="submit">{{ editIndex !== null ? 'Update' : 'Add' }}</button>
    <button type="button" (click)="clearForm()" *ngIf="editIndex !== null">Cancel</button>
  </form>
  <ul>
    <li *ngFor="let task of tasks; let i = index">
      <span [ngClass]="{'completed': task.completed}" (click)="toggleComplete(i)">
        {{ task.text }}
      </span>
      <div>
        <button (click)="editTask(i)">Edit</button>
        <button (click)="deleteTask(i)">Delete</button>
      </div>
    </li>
  </ul>
  <p *ngIf="!tasks.length">No tasks yet!</p>
</div>
