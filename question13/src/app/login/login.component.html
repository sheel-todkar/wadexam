<div class="auth-container">
  <h2>Login</h2>
  <form (ngSubmit)="login()">
    <div class="form-group">
      <input [(ngModel)]="email" name="email" placeholder="Email" required autocomplete="email" />
    </div>
    <div class="form-group">
      <input [(ngModel)]="password" name="password" type="password" placeholder="Password" required autocomplete="current-password" />
    </div>
    <button type="submit">Sign In</button>
  </form>
  <a routerLink="/register">Don't have an account? Register</a>
</div>
